<!doctype html>
<html lang="en" ng-app="MicroMacroApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">-->
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css">
    <style type="text/css">.leaflet-control.leaflet-timeline-control{width:96%;box-sizing:border-box;margin:2%;margin-bottom:20px;text-align:center}.leaflet-control.leaflet-timeline-control *{vertical-align:middle}.leaflet-control.leaflet-timeline-control input[type=range]{width:80%}.leaflet-control.leaflet-timeline-control .sldr-ctrl-container{float:left;width:15%;box-sizing:border-box}.leaflet-control.leaflet-timeline-control .button-container button{position:relative;width:20%;height:20px}.leaflet-control.leaflet-timeline-control .button-container button:after,.leaflet-control.leaflet-timeline-control .button-container button:before{content:"";position:absolute}.leaflet-control.leaflet-timeline-control .button-container button.play:before{border:7px solid transparent;border-width:7px 0 7px 10px;border-left-color:#000;margin-top:-7px;background:transparent;margin-left:-5px}.leaflet-control.leaflet-timeline-control .button-container button.pause{display:none}.leaflet-control.leaflet-timeline-control .button-container button.pause:before{width:4px;height:14px;border:4px solid #000;border-width:0 4px;margin-top:-7px;margin-left:-6px;background:transparent}.leaflet-control.leaflet-timeline-control .button-container button.prev:after,.leaflet-control.leaflet-timeline-control .button-container button.prev:before{margin:-8px 0 0;background:#000}.leaflet-control.leaflet-timeline-control .button-container button.prev:before{width:2px;height:14px;margin-top:-7px;margin-left:-7px}.leaflet-control.leaflet-timeline-control .button-container button.prev:after{border:7px solid transparent;border-width:7px 10px 7px 0;border-right-color:#000;margin-top:-7px;margin-left:-5px;background:transparent}.leaflet-control.leaflet-timeline-control .button-container button.next:after,.leaflet-control.leaflet-timeline-control .button-container button.next:before{margin:-8px 0 0;background:#000}.leaflet-control.leaflet-timeline-control .button-container button.next:before{width:2px;height:14px;margin-top:-7px;margin-left:5px}.leaflet-control.leaflet-timeline-control .button-container button.next:after{border:7px solid transparent;border-width:7px 0 7px 10px;border-left-color:#000;margin-top:-7px;margin-left:-5px;background:transparent}.leaflet-control.leaflet-timeline-control.playing button.pause{display:inline-block}.leaflet-control.leaflet-timeline-control.playing button.play{display:none}</style>
</head>
<body>

<div ng-controller="OBMapController">

    <leaflet
            width="900"
            height="800px"
            center="center"
            tiles="tiles"
            defaults="defaults"
            markers="markers"
            geojson="geojson"
    ></leaflet>
    <button ng-click="changeTiles('oldlondon')" class="btn btn-default">Old London</button>
    <button ng-click="changeTiles('openstreetmap')" class="btn btn-default">Open Street Maps</button>

    <input ng-model="query" type="text" />
    <button ng-click="search(query)" class="btn btn-default">Search</button>
    <button ng-click="extract(query)" class="btn btn-default">Extract</button>
    <button ng-click="getAll()" class="btn btn-default">Get All</button>


    <script type="text/ng-template" id="marker">
        <ul>
            <li>Match: {{match.text}}</li>
            <li>Original: {{match.spanned}}</li>
            <li>Lat: {{match.lat}}</li>
            <li>Lng: {{match.lng}}</li>
            <li>Trial: {{match.trialId}}</li>
        </ul>
    </script>
</div>


<script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
<script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
<script src="bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>
<!--<script src="bower_components/angular-ui/build/angular-ui.min.js" charset="utf-8"></script>-->
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" charset="utf-8"></script>

<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/nvd3/build/nv.d3.min.js" charset="utf-8"></script>
<!--<script src="bower_components/leaflet/dist/leaflet.js"></script>-->
<script src="node_modules/leaflet/dist/leaflet.js"></script>
<script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/leaflet.timeline/dist/leaflet.timeline.js"></script>

<script src="/js/app.js"></script>
<script src="/js/controllers/OBMapController.js"></script>

</body>
</html>
