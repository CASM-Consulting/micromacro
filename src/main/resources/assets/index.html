<!doctype html>
<html lang="en" ng-app="MicroMacroApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">-->
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css">
    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans);
      html, body{
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
      }
      #info{
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 20vw;
        padding: 1em;
      }
      #map{
        position: fixed;
        top: 0;
        left: 20vw;
        bottom: 0;
        right: 0;
      }
      .leaflet-bottom.leaflet-left{
        width: 100%;
      }
      .leaflet-control-container .leaflet-timeline-controls{
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        margin-bottom: 15px;
      }
      .unmatched {
        color: red;
      }
      .matched {
        color: green;
      }
      .trial {
        height:800px
      }
      .trials {
        max-height:800px;
        overflow-y: scroll;
      }
      .trials button {
        margin : 5px;
      }
      .map {
      }
    </style></head>
<body>

<div ng-controller="OBMapController">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <span>From</span>
                <p class="input-group">
                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup
                           ng-model="config.from"
                           is-open="fromOpen"
                           datepicker-options="fromDateOptions"
                           ng-required="true"
                           close-text="Close"  />
                    <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="fromOpen = true;">
                            <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="col-md-3">
                <span>To</span>
                <p class="input-group">
                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup
                           ng-model="config.to"
                           is-open="toOpen"
                           datepicker-options="toDateOptions"
                           ng-required="true"
                           close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="toOpen = true;">
                            <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>

        </div>

        <div class="row">
            <div class="col-md-5">
                <span>Select table</span>
                <span>
                    <select ng-model="config.table"
                            ng-change="listKeys()">
                        <option ng-repeat="tbl in tables" ng-value="tbl">{{tbl}}</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <span>Select keys</span>
                <span>
                    <select ng-model="config.key" >
                        <option ng-repeat="key in keys | toArray | orderBy:'$key' " ng-value="key.$key">{{key.$key}}</option>
                    </select>
                </span>
            </div>

        </div>


        <div class="row">
            <div class="col-md-5">
                <span>
                    <button ng-click="loadData()" class="btn btn-default">Load</button>
                </span>
            </div>
        </div>



        <div class="row" >

            <div class="map col-md-10">

                <leaflet
                    width="800px"
                    height="800px"
                    center="center"
                    tiles="tiles"
                    defaults="defaults"
                    markers="markers"
                    geojson="geojson"
                ></leaflet>

                <button ng-click="changeTiles('oldlondon')" class="btn btn-default">Old London</button>
                <button ng-click="changeTiles('openstreetmap')" class="btn btn-default">Open Street Maps</button>

                <input ng-model="query" type="text" />
                <button ng-click="search(query)" class="btn btn-default">Search</button>
                <button ng-click="extract(query)" class="btn btn-default">Extract</button>
                <button ng-click="getAll()" class="btn btn-default">Get All</button>

            </div>

            <div class="col-md-2 trials">
                <div ng-repeat="trial in trials"><button class="btn btn-primary btn-xs" ng-click="selectTrial(trial.id)" >{{trial.id}}</button></div>
            </div>

            <!--<div>-->
            <!--{{selectedMarker}}-->
            <!--</div>-->
        </div>

        <div class="row">

            <div class="trial col-md-12">
                <p ng-repeat="sentence in selectedTrial.data track by $index">
                <span
                    ng-repeat="token in sentence.tokens track by $index"
                    ng-class="{matched: selectedTrial.matchedMap[$parent.$index][$index], unmatched: selectedTrial.unmatchedMap[$parent.$index][$index]}"
                >
                    {{token}}
                </span>
                </p>
            </div>
        </div>

            <!--<div class="col-md-4">-->
                <!--<div ng-repeat="match in matches">-->
                    <!--{{match}}-->
                <!--</div>-->
            <!--</div>-->
    </div>
</div>



<script type="text/ng-template" id="marker">
    <ul>
        <li>Match: {{match.text}}</li>
        <li>Lat: {{match.metadata.lat}}</li>
        <li>Lng: {{match.metadata.lng}}</li>
    </ul>
</script>

<script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
<script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
<script src="bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>
<!--<script src="bower_components/angular-ui/build/angular-ui.min.js" charset="utf-8"></script>-->
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" charset="utf-8"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>

<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/nvd3/build/nv.d3.min.js" charset="utf-8"></script>
<!--<script src="bower_components/leaflet/dist/leaflet.js"></script>-->
<script src="node_modules/leaflet/dist/leaflet.js"></script>
<script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/leaflet.timeline/dist/leaflet.timeline.js"></script>

<script src="/js/app.js"></script>
<script src="/js/controllers/OBMapController.js"></script>

<div id="end"></div>
</body>
</html>
