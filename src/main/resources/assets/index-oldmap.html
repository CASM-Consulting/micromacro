<!doctype html>
<html lang="en" ng-app="MicroMacroApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">-->
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css">
    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans);
      html, body{
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
      }
      #info{
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 20vw;
        padding: 1em;
      }
      #map{
        position: fixed;
        top: 0;
        left: 20vw;
        bottom: 0;
        right: 0;
      }
      .leaflet-bottom.leaflet-left{
        width: 100%;
      }
      .leaflet-control-container .leaflet-timeline-controls{
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        margin-bottom: 15px;
      }
      .unmatchedPub {
        color: yellow;
      }
      .matchedPub {
        color: purple;
      }
      .unmatchedPlace {
        color: red;
      }
      .matchedPlace {
        color: green;
      }
      .unmatchedPub {
        color: yellow;
      }
      .matchedPub {
        color: blue;
      }
      .trial {
        height:800px
      }
      .trials {
        max-height:800px;
        overflow-y: scroll;
      }
      .trials button {
        margin : 5px;
      }
      .map {
      }

      .flashing {
        animation: blinker 1s linear infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

    </style></head>
<body>

<div ng-app="MicroMacroApp">
    <map></map>
</div>

<script type="text/ng-template" id="marker">
    <ul>
        <li>Match: {{match.text}}</li>
        <li>Lat: {{match.metadata.lat}}</li>
        <li>Lng: {{match.metadata.lng}}</li>
    </ul>
</script>

<script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
<script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
<script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js" charset="utf-8"></script>
<!--<script src="bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>-->
<!--<script src="bower_components/angular-ui/build/angular-ui.min.js" charset="utf-8"></script>-->
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" charset="utf-8"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>

<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/nvd3/build/nv.d3.min.js" charset="utf-8"></script>
<!--<script src="bower_components/leaflet/dist/leaflet.js"></script>-->

<!--leaflet-->
<script src="node_modules/leaflet/dist/leaflet-src.js"></script>
<script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/leaflet.timeline/dist/leaflet.timeline.js"></script>
<script src="node_modules/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="node_modules/ui-leaflet-layers/dist/ui-leaflet-layers.js"></script>

<script src="/js/MicroMacroApp.js"></script>
<script src="/js/components/map.js"></script>

<div id="end"></div>
</body>
</html>
