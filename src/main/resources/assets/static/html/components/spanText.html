<span ng-repeat="segment in $ctrl.segments" >
    <span class="token"> {{segment.text}} </span>
    <span class="span span-end" ng-repeat="end in ::segment.ends" style="color:{{end.color}}">
        ]
    </span>
    <span class="span span-begin" ng-repeat="begin in ::segment.begins" style="color:{{begin.color}}">
        [
    </span>
</span>
