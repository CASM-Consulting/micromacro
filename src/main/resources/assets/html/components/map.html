        <div class="row" >

            <div class="map col-md-10">
                <div class="section col-md-3">
                    <label class="control-label" for="heat-radius">Radius</label>
                    <input type="number" class="form-control input-sm" id="heat-radius"
                           ng-change="$ctrl.setHeatRadius()"
                           ng-model-options="{ debounce: 200 }"
                           ng-model="$ctrl.map.options.heat.radius" >

                    <label class="control-label" for="heat-intensity">Intensity</label>
                    <input type="number" class="form-control input-sm" id="heat-intensity"
                           ng-change="$ctrl.saveMap()"
                           ng-model-options="{ debounce: 200 }"
                           ng-model="$ctrl.map.options.heat.intensity" >

                    <label class="control-label" for="heat-history">History</label>
                    <input type="number" class="form-control input-sm" id="heat-history"
                           ng-change="$ctrl.saveMap()"
                           ng-model-options="{ debounce: 200 }"
                           ng-model="$ctrl.map.options.heat.history" >

                    <label class="control-label" for="heat-blur">Blur</label>
                    <input type="number" class="form-control input-sm" id="heat-blur"
                            ng-change="$ctrl.setHeatBlur()"
                            ng-model-options="{ debounce: 200 }"
                            ng-model="$ctrl.map.options.heat.blur">

<!--                    <label class="control-label" for="heat-timestep">Time Step (ms)</label>-->
<!--                    <input type="number" ng-model="$ctrl.map.options.timestep" class="form-control input-sm" id="heat-timestep">-->

                </div>

                <leaflet
                        width="800px"
                        height="800px"
                        center="$ctrl.leafletMap.center"
                        tiles="$ctrl.leafletMap.tiles"
                        defaults="$ctrl.leafletMap.defaults"
                        markers="$ctrl.leafletMap.markers"
                        geojson="$ctrl.leafletMap.geojson"
                        layers="$ctrl.leafletMap.layers"
                ></leaflet>
<!--                <button ng-click="$ctrl.counts(query)" class="btn btn-default">Search</button>-->

                <button ng-click="$ctrl.changeTiles('oldlondon')" class="btn btn-default">Old London</button>
                <button ng-click="$ctrl.changeTiles('openstreetmap')" class="btn btn-default">Open Street Maps</button>

<!--                <input ng-model="query" type="text" />-->
<!--                <button ng-click="search(query)" class="btn btn-default">Search</button>-->
<!--                <button ng-click="extract(query)" class="btn btn-default">Extract</button>-->
<!--                <button ng-click="getAll()" class="btn btn-default">Get All</button>-->

                <div> <label><input type="checkbox" ng-model="$ctrl.showPlot">Show Plot</label></div>
                <div ng-if="$ctrl.lineChartDataReady && $ctrl.showPlot">
                    <line-chart options="$ctrl.lineChartOptions" ng-model="$ctrl.lineChartData"></line-chart>
                </div >

            </div>
