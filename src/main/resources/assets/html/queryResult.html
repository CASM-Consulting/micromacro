<div>

    <div class="btn-group">
        <label class="btn btn-primary"
               ng-repeat="key in $ctrl.keyList"
               ng-model="$ctrl.selectedKeys[key]"
               uib-btn-checkbox>
            {{key}}
        </label>
    </div>

    <div>{{$ctrl.totalPages()}}</div>
    <div uib-pagination
            ng-change="$ctrl.pageChange()"
            ng-model="$ctrl.currentPage"
            total-items="$ctrl.totalPages()"
            items-per-page="$ctrl.numPerPage"
            max-size="10"
            boundary-links="true">
    </div>

    <div class="table">

        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-repeat="key in $ctrl.displayKeys" style="width:{{$ctrl.widths[key]}}%">{{key}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in $ctrl.page">
                <td ng-repeat="key in $ctrl.displayKeys" style="width:{{$ctrl.widths[key]}}%">
                    <div ng-include="'cell.html'" ng-init="COL_FIELD = row[key]"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--<div ui-grid="$ctrl.gridOptions"-->
         <!--class="results-table"-->

         <!--ui-grid-resize-columns></div>-->

        <!--&gt;</row>-->

    <!--</div>-->

    <script type="text/ng-template" id="cell.html">
        <!-- <div class="ui-grid-cell-contents"> -->
        <div>
            <div ng-if="COL_FIELD.type=='spans'">
                <div>
                    <span-text spanss="COL_FIELD"> </span-text>
                </div>
            </div>

            <div ng-if="COL_FIELD.type!='spans'" >
                {{COL_FIELD.text}}
            </div>
        </div>
    </script>
</div>
