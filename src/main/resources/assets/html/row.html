
<div ng-repeat="key in $ctrl.keyList" ng-if="columns[key]" >

    <div ng-if="columns[key].type=='spans'">
        <div class="col-md-10">
            <span-text spanss="columns[key]"> </span-text>
        </div>
    </div>

    <div ng-if="columns[key].type!='spans'" class="col-md-1">
        {{columns[key].text}}
    </div>

</div>
