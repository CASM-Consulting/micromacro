<div class="row">

    <div class="col-md-2">
        <h2>{{$ctrl.workspace.name}}</h2>
        <h3>Queries</h3>
        <button class='btn btn-default' ui-sref=".newQuery({type:'proxy'})">New Proxy</button>
        <button class='btn btn-default' ui-sref=".newQuery({type:'select'})">New Select</button>
        <ul>
            <li ng-repeat="(name, query) in $ctrl.workspace.queries"><a ui-sref=".query({queryId: name})">{{name}}</a></li>
        </ul>

        <div ui-view="config"></div>
    </div>


    <div class="col-md-10">
        <div ui-view="result"></div>
    </div>

    <div ui-view="queryNotes"></div>

</div>
